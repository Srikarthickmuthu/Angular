<h1>Property Binding</h1>
<h4>With image src</h4>
<img alt="Images" [src]="itemImageUrl">
<br><br>
<h4>For button properties</h4>
<button type="button" [disabled]="isUnchanges">Disables button</button>
<br>
<h4>For classes</h4>
<p [ngClass]="classes" >Binding the css classes using property binding</p>
