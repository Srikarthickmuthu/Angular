<p>Built in attribute directives</p>
<p>ngClass</p>
<div [ngClass]="val>10 ?'red':'green'">
    This value is {{val}}
</div>

<p appHighlight >ngStyle</p>
<div [ngStyle]="{'background-color':'green'}">
    In this we use ngStyle
</div>

<p>ngFor</p>
<ul>
    <li *ngFor="let person of people">
        {{ person.name }}
    </li>
</ul>
